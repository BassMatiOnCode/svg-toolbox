<svg id="svgRoot" xmlns="http://www.w3.org/2000/svg" 
	viewBox="-50 -50 100 100" width="100" height="100" 
	stroke="black" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="none" 
	style="border:1px none silver">
<title>Circle Class Demo</title>
<circle id="CircleA" r="40" />
</svg>
<script type="module">
import { Circle } from "../code/circle/circle-1.js" ;
const circleA = new Circle( { fromCircle: "CircleA" } ) ;
console.debug( circleA.x, circleA.y, circleA.r );
const circleB = new Circle( { x: circleA.x + 0, y: circleA.y + 10, r: circleA.r - 10, attributes: { stroke: "red" } } );
console.debug( circleB.x, circleB.y, circleB.r );
</script>
