<title>Demo 4: Tangent through a point on the ellipse</title>

</head><body>

<svg id="svgRoot" xmlns="http://www.w3.org/2000/svg" 
	viewBox="-150 -100 300 200" width="300" height="200" 
	stroke="black" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="none" 
	style="border:1px none silver">

<title>Tangent through a point on the ellipse</title>
</svg>

<script type="module">
import { Ellipse } from "../code/ellipse/ellipse.js" ;
import { Circle } from "../code/circle/circle.js" ;
import { Line } from "../code/line/line.js" ;

const ellipseA = new Ellipse( { x: 10, rx: 30, ry: 80 } ) ;
const p = ellipseA.pointAt( { x: -10 }, -1 );
new Circle( { p1: p, r: 3 } );
const { p1, p2 } = ellipseA.tangentAt( p, { p1: { x: p.x-50 }, p2: { x: p.x+50 } } );
new Line( { p1: p1, p2: p2 } );
</script></body></html>
