<title>Demo 5: Tangent Through Point</title>

</head><body>

<svg id="svgRoot" xmlns="http://www.w3.org/2000/svg" 
	viewBox="-120 -40 220 120" width="220" height="120" 
	stroke="black" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="none" 
	style="border:1px none silver">

<title>Tangent Through Point</title>
</svg>

<script type="module">
import { Ellipse } from "../code/ellipse/ellipse.js" ;
import { Circle } from "../code/circle/circle.js" ;
import { Line } from "../code/line/line.js" ;

const ellipse = new Ellipse( { x: -10, y: 10, rx: 80, ry: 30 } ) ;
const p = ellipse.pointAt( { x: 20 }, +1 );
new Circle( { p1: p, r: 3 } );
const slope = ellipse.slopeAt( p );
Line.throughPoint( p, slope, { x: -50 }, { x: +50 } );
</script></body></html>
