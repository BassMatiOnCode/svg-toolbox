<title>Two-Point Form of the Line Equation</title>

</head><body>

<svg id="svgRoot" xmlns="http://www.w3.org/2000/svg" 
	viewBox="-150 -150 300 300" width="300" height="300" 
	stroke="black" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="none" 
	style="border:1px solid silver">

<g id="main">
	<line id="LineA" x1="-80" y1="-60" x2="80" y2="60" />
	</g>
<g id="points" fill="white"></g>
<g id="annotations" stroke-width="4" stroke="white" fill="black" paint-order="stroke fill" text-anchor="middle" dominant-baseline="middle"></g>

</svg>

<script type="module">
import { Line } from "../code/line/line-1.js" ;
import { Circle } from "../code/circle/circle.js" ;
import { setDefaultInjectionTarget } from "../code/core/core.js" ;

const lineA = new Line( { fromLine: "LineA" } );
setDefaultInjectionTarget( "points" );
const p1 = lineA.pointAt( { x: -70 } );
new Circle( { p1: p1, r: 3 } );
const p2 = lineA.pointAt( { x: -30 } );
new Circle( { p1: p2, r: 3 } );
const p3 = lineA.pointAt( { x: +10 } );
new Circle( { p1: p3, r: 3 } );
</script></body></html>
