	viewBox="-150 -150 300 300" width="300" height="300" 
	stroke="black" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="none" 
	style="border:1px none silver">

<title>Intersection of Lines</title>

<line id="LineA" x1="-100" y1="80" x2="100" y2="-70" />
<line id="LineB" x1="-80" y1="80" x2="60" y2="-70" />

</svg>
<script type="module">
import { Line } from "../../code/line/line.js" ;
import { Circle } from "../../code/circle/circle.js" ;

/*



*/

const lineA = new Line( { fromLine: "LineA" } );
const lineB = new Line( { fromLine: "LineB" } );
const p = { } ;
debugger;
p.x = ( lineA.y1 - lineB.y1 ) / ( lineB.slope - lineA.slope );
p.y = lineA.y1 + p.x * lineA.slope ;
new Circle( { p1: p, r: 3 } ) ;
</script></body></html>
