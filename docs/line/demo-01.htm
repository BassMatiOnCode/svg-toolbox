	style="border:1px solid silver">
<title>Line test</title>
<g id="main">
	<line id="line-001" x1="-50" y1="50" x2="50" y2="-40" />
	</g>
</svg>

<script type="module">
import { Line } from "../code/line/line.js" ;
	// Create a Line object from the exising SVG element line-001
const l1 = new Line( { from: "line-001" } );
	// Create a new Line object from coordinates	
const l2 = new Line( { x1: l1.x1+10, y1: l1.y1, x2: l1.x2, y2: l1.y2, attributes: { stroke: "blue" }, options: { injectionTarget: "main" } } );
	// Move x2 to make the lines parallel at a distance
l2.x2 += 10 ;
