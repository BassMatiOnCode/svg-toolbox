import { Line } from "../code/line/line.js" ;
	// Create a Line wrapper object for the exising SVG element line-001
	// It does not make sense to provide other attributes since we don't 
	// create a new SVG line element.

	// Move it to the left
lineA.x1 -= 10 ;
lineA.x2 -= 10 ;

	// Create another Line object with slightly changed coordinates
const lineB = new Line( { x1: lineA.x1+20, y1: lineA.y1, x2: lineA.x2+20, y2: lineA.y2, attributes: { id: "LineB", stroke: "blue" } } );
