<title>Perpendicular Lines</title>

</head><body>

<svg id="svgRoot" xmlns="http://www.w3.org/2000/svg" 
	viewBox="-80 -60 160 130" width="160" height="130" 
	stroke="black" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="none" 
	style="border:1px none silver">
<title>Perpendicular Lines</title>
<line id="LineA" x1="-50" y1="50" x2="50" y2="-40" />
</svg>

<script type="module">
import { Line } from "../code/line/line.js" ;
	// Create a Line wrapper object
const lineA = new Line( { fromLine: "LineA" } );
console.debug( lineA.slope, lineA.p1, lineA.p2 );

	// Create a perpendicular through line A's mid point
const midpoint = lineA.midPoint;
{	
	const { p1, p2 } = lineA.perpendicularThrough( midpoint, { x1: lineA.x1, x2: lineA.x2 } );
	const lineB = new Line( { p1: p1, p2: p2, attributes: { stroke: "green" } } ) ; 
	console.debug( lineB.slope, lineB.p1, lineB.p2 );
	debugger;
}	{
	const { p1, p2 } = lineA.perpendicularThrough( midpoint, { x1: lineA.x2, x2: lineA.x1 } );
	const lineB = new Line( { p1: p1, p2: p2, attributes: { stroke: "orange" } } ) ; 
	console.debug( lineB.slope, lineB.p1, lineB.p2 );
	debugger;
}	{	
	const { p1, p2 } = lineA.perpendicularThrough( midpoint, { y1: lineA.y1, y2: lineA.y2 } );
	const lineB = new Line( { p1: p1, p2: p2, attributes: { stroke: "blue" } } ) ; 
	console.debug( lineB.slope, lineB.p1, lineB.p2 );
	debugger;
}	{	
	const { p1, p2 } = lineA.perpendicularThrough( midpoint, { y1: lineA.y2, y2: lineA.y1 } );
	const lineB = new Line( { p1: p1, p2: p2, attributes: { stroke: "red" } } ) ; 
	console.debug( lineB.slope, lineB.p1, lineB.p2 );
	debugger;
	}

</script>
